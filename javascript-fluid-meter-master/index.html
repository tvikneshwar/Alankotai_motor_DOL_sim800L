  <script>
  
    var fm3 = new FluidMeter();
    fm3.init({
      targetContainer: document.getElementById("fluid-meter-3"),
      fillPercentage: 15,
      options: {
        fontSize: "30px",
        drawPercentageSign: true,
        drawBubbles: false,
        size: 300,
        borderWidth: 19,
        backgroundColor: "#e2e2e2",
        foregroundColor: "#fafafa",
        foregroundFluidLayer: {
          fillStyle: "#16E1FF",
          angularSpeed: 30,
          maxAmplitude: 5,
          frequency: 30,
          horizontalSpeed: -20
        },
        backgroundFluidLayer: {
          fillStyle: "#4F8FC6",
          angularSpeed: 50,
          maxAmplitude: 3,
          frequency: 22,
          horizontalSpeed: 20
        }
      }
    });

    window.onload = function () {
      
      document.getElementById("submit-percentage-3").onclick = function () {
        fm3.setPercentage(Number(document.getElementById('percentage-3').value))
      }
    };
  </script>
